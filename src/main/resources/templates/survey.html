<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <div th:remove="tag" th:replace="~{fragments/baseContent :: baseContent}"></div>
    <th:block th:remove="all">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

        <!-- Custom CSS styling for site -->
        <link media="screen" rel="stylesheet" th:href="@{/css/custom.css}"/>
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
                rel="stylesheet"
        />
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

        <!-- MDB -->
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
                type="text/javascript"
        ></script>
        <!-- Custom CSS styling for site -->
        <link href="../static/css/custom.css" media="screen" rel="stylesheet"/>
    </th:block>
    <style th:remove="all">
        .jumbotron {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("../static/images/Quiz.jpg") no-repeat center center;
            background-size: cover;
            height: 100%;
            min-height: 250px;
            color: white;
            text-shadow: #444 0 1px 1px;
        }
    </style>
    <title>BSG Meeting Date Survey</title>
</head>
<body>
<div class="jumbotron" th:replace="~{fragments/hero :: hero}">
    <!-- Hero component -->
    <div class="jumbotron" th:fragment="hero">
        <div class="container">
            <h1>Hello BSG (Beyond Softalk) Member!</h1>
        </div>
    </div>
</div>
<section class="pb-4">
    <div class="bg-white border rounded-5">
        <section class="w-100 p-4 d-flex justify content-center pb-4">
            <form action="#" method="post" style="width: 26rem;" th:action="@{/survey}" th:object="${questions}">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required autofocus/>
                            <label class="form-label" for="firstName" style="margin-left: 0px;">First name</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 68.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required/>
                            <label class="form-label" for="lastName" style="margin-left: 0px;">Last name</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 68.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input id="surveyEmail" th:field="*{email}" type="email" class="form-control" required/>
                    <label class="form-label" style="margin-left: 0px;" for="surveyEmail">Email address</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 88.8px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit Answers"> <input class="btn btn-secondary" type="reset">
                </div>
            </form>
        </section>
    </div>
</section>
<footer class="footer mt-auto py-3 bg-info" th:replace="~{fragments/footer :: footer}">
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div th:if="${message}">
                <h3 th:text="${message}"/>
            </div>
        </div>
        <div class="container">
            <p class="attribution">"<a href="https://www.flickr.com/photos/71195909@N03/33272595691"
                                       rel="noopener noreferrer"
                                       target="_blank">Quiz</a>" by <a
                    href="https://www.flickr.com/photos/71195909@N03" rel="noopener noreferrer" target="_blank">Shahid
                Abdullah</a> is marked with <a href="https://creativecommons.org/publicdomain/mark/1.0//?ref=openverse"
                                               rel="noopener noreferrer"
                                               target="_blank">Public
                Domain Mark 1.0 <img src="https://mirrors.creativecommons.org/presskit/icons/pd.svg"
                                     style="height: 1em; margin-right: 0.125em; display: inline;"></img></a>. </p>
            <div class="text-muted">Created with love <i class="fa-solid fa-heart"></i> by afarentino</div>
            <br>
            <div class="text-muted">Released under the <a href="https://choosealicense.com/licenses/apache-2.0/">Apache
                License 2.0</a></div>
        </div>
    </div>
</footer>
</body>
</html>
