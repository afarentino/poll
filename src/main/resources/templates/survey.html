<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <div th:remove="tag" th:replace="~{fragments/baseContent :: baseContent}"></div>
    <th:block th:remove="all">
        <!-- Bootstrap 5 CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        />
        <!-- Custom CSS styling for site -->
        <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
                rel="stylesheet"
        />
        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        ></script>
        <!-- Custom CSS styling for site -->
        <link href="../static/css/custom.css" rel="stylesheet" media="screen" />
    </th:block>
    <style th:remove="all">
        .jumbotron {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("../static/images/Quiz.jpg") no-repeat center center;
            background-size: cover;
            height: 100%;
            min-height: 350px;
            color: white;
            text-shadow: #444 0 1px 1px;
        }
    </style>
    <title>BSG Meeting Date Survey</title>
</head>
<body>
<div class="jumbotron" th:replace="~{fragments/hero :: hero}">
    <!-- Hero component -->
    <div class="jumbotron" th:fragment="hero">
        <div class="container">
            <h1>Hello BSG (Beyond Softalk) Member!</h1>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
