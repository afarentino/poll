<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <th:block th:remove="all">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <!-- Custom CSS styling for site -->
        <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
                rel="stylesheet"
        />
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        ></script>
        <!-- Custom CSS styling for site -->
        <link href="../../static/css/custom.css" rel="stylesheet" media="screen" />
    </th:block>
    <style th:remove="all">
        .jumbotron {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("../../static/images/Quiz.jpg") no-repeat center center;
            background-size: cover;
            height: 100%;
            min-height: 350px;
            color: white;
            text-shadow: #444 0 1px 1px;
        }
    </style>
</head>
<body>
<!-- Hero component -->
<div class="jumbotron" th:fragment="hero">
    <div class="container">
        <h1 th:if="${user != null}" th:inline="text">Hello [[${user}]]!</h1>
        <h2 th:if="${user != null}">Thank you for your participation. Your response has been recorded.</h2>
        <h1 th:if="${user == null}">Hello BSG Member!</h1>
    </div>
</div>
</body>
</html>
